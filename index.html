<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Roblox Website</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f2f2f2;
            margin: 0;
            padding: 0;
            text-align: center;
        }
        #container {
            margin-top: 50px;
        }
        #logo {
            width: 200px;
            margin-bottom: 20px;
        }
        #rickroll-button {
            padding: 10px 20px;
            font-size: 18px;
            background-color: #008db9;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        #rickroll-button:hover {
            background-color: #005f80;
        }
    </style>
</head>
<body>
    <div id="container">
        <img id="logo" src="https://blog.roblox.com/wp-content/uploads/2019/06/RBXHeaderImage-1500x400-1.jpg" alt="Roblox Logo">
        <h1>Welcome to Roblox!</h1>
        <p>Click the button below for a surprise!</p>
        <button id="rickroll-button" onclick="redirectToRickroll()">Click Here!</button>
    </div>

    <script>
        function redirectToRickroll() {
            window.location.href = "https://www.youtube.com/watch?v=dQw4w9WgXcQ";
        }
    </script>
</body>
</html>
